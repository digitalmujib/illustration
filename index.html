<script>

    const showMenu = document.querySelector(".menu-icon");
    const showCross = document.querySelector(".remove-icon");
    const navLink = document.querySelector(".nav-links");



    showMenu.addEventListener('click', ()=> {
        showMenu.style.display = "none"
        showCross.style.display = "block"
        navLink.style.right = "-60px"
    })

    showCross.addEventListener('click', ()=> {
        showCross.style.display = "none"
        showMenu.style.display = "block"
        navLink.style.right = "-260px"
    })
